<div class="container-fluid">
<div class="row">
<div class="col-md-offset-4  col-md-4">
  
<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
    <img src="https://img.icons8.com/cool-color/64/000000/login-rounded.png" id="icon" alt="User Icon" />
    </div>

    <!-- Login Form -->
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <input type="email" id="email" class="fadeIn second" ngModel name="email" placeholder="email">
     
      <input type="password" id="password" class="fadeIn third" ngModel name="password" placeholder="password">
      <button type="submit" class="fadeIn fourth">Log in</button>
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a routerLink="/singup">You dont have account ?</a>
    </div>

  </div>
</div>


<!--***********-->
</div>
</div>
</div>

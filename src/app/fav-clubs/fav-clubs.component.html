
<div class="container-fluid" >
  <div class="row">
    <div class="col-md-12">
      <table class="table" id="table">

        <thead>
          <tr>

            <th>CLub Name</th>
            <th>Club Short Name</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let club of clubsArray" class="success">

            <td> {{club.clubName}} </td>
            <td> {{ club.clubShortName }} </td>
            <td>
              <button type="submit" class="btn btn-danger"(click)="DeleteFromFav(club.$key)">
                <span class="glyphicon glyphicon-plus" ></span></button></td>
          </tr>
        </tbody>

      </table>
    </div>


  </div>

</div>

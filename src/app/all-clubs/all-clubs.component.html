<div class="container-fluid" *ngIf="isAdmin">
  <div class="row">
    <div class="col-md-6">
  <table class="table" id="table">
    
    <thead class="primary">
      <tr>
        <th *ngIf="isAdmin">Key</th>
        <th>CLub Name</th>
        <th>Club Short Name</th>
        <th colspan="2">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let club of clubsArray" class="success">
        <td *ngIf="isAdmin"> {{club.$key}} </td>
              <td> {{club.clubName}} </td>
                    <td> {{ club.clubShortName }} </td>
                    <td class="text-center">  <button type="submit"
                      class="btn btn-danger " *ngIf="isAdmin" (click)="onDelete(club.$key)">
                      <span class="glyphicon glyphicon-remove"></span></button></td>
                    <td>  <button type="submit" class="btn btn-success" (click)="onFavoritesClicked(club)">
                        <span class="glyphicon glyphicon-plus" ></span></button></td>
      </tr>
    </tbody>
  </table>
    </div>

    <div class="col-md-offset-1  col-md-5" *ngIf="isAdmin">

      <div class="wrapper fadeInDown">
        <div id="formContent">

          <div class="row">
           
            <form (ngSubmit)="onSubmit(f)" #f="ngForm">
              <div class="col-md-6">
                <input type="text" id="clubName" class="fadeIn first" [(ngModel)]="data.clubName" name="clubName" placeholder="clubName">
              </div>
              <div class="col-md-6">
                <input type="text" id="clubShortName" class="fadeIn second" [(ngModel)]="data.clubShortName" name="clubShortName" placeholder="clubShortName">
              </div>
              <button type="submit" class="fadeIn fourth" id="add">Add Club</button>

            </form>
          </div>


        </div>
      </div>


      <!--***********-->
    </div>
  </div>
</div>


<div class="container-fluid" *ngIf="!isAdmin">
  <div class="row">
    <div class="col-md-12">
      <table class="table" id="table">
    
        <thead>
          <tr >
           
            <th >CLub Name</th>
            <th >Club Short Name</th>
            <th >Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let club of clubsArray" class="success">
      
            <td > {{club.clubName}} </td>
            <td > {{ club.clubShortName }} </td>
            <td >
              <button type="submit" class="btn btn-success">
                <span class="glyphicon glyphicon-plus" (click)="onFavoritesClicked(club)"></span></button></td>
          </tr>
        </tbody>
       
      </table>
    </div>

  
  </div>

</div>
